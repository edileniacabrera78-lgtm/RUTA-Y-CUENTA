<head>

  <title>RUTA Y CUENTAS</title>

  <style>
    :root{
      --blue:#0a1cff;
      --blue2:#1f3bff;
      --white:#fff;
      --card:rgba(0,0,0,.28);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(135deg,var(--blue),var(--blue2));
      color:var(--white);
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:100%; max-width:440px;
      background:var(--card);
      border-radius:18px; padding:26px;
      box-shadow:0 20px 40px rgba(0,0,0,.45);
      text-align:center;
      animation:pop .5s ease;
    }
    @keyframes pop{from{transform:scale(.95);opacity:.6}to{transform:scale(1);opacity:1}}
    .logo{
      width:90px; height:90px; margin:0 auto 10px;
      border-radius:50%; background:#fff; color:var(--blue);
      display:flex; align-items:center; justify-content:center;
      font-weight:900; font-size:22px;
      overflow:hidden;
    }
    .logo img{width:100%; height:100%; object-fit:cover}
    h1{margin:8px 0 6px}
    .sub{opacity:.9; margin-bottom:18px}
    .input{
      width:100%; padding:12px; margin:8px 0;
      border-radius:10px; border:none; outline:none;
      font-size:15px;
    }
    .btn{
      width:100%; padding:14px; margin-top:12px;
      border:none; border-radius:12px;
      font-size:16px; font-weight:700; cursor:pointer;
    }
    .btn.white{background:#fff; color:var(--blue)}
    .btn.google{background:#fff; color:#444}
    .btn.paypal{background:#ffc439; color:#111}
    .prices{
      margin:16px 0; text-align:left;
      background:rgba(255,255,255,.08);
      border-radius:12px; padding:12px;
    }
    .prices div{margin:6px 0}
    .links{display:flex; gap:10px; margin-top:14px}
    .links a{
      flex:1; text-decoration:none; text-align:center;
      padding:12px; border-radius:12px;
      background:#fff; color:var(--blue); font-weight:700;
    }
    .note{
      margin-top:14px; font-size:13px; opacity:.9;
      background:rgba(0,0,0,.25); padding:12px; border-radius:10px;
    }
  </style>
</head>
