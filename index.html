<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUTA Y CUENTA V13</title>
  <style>
    :root {
      --bg: #0b1324;
      --panel: #121c33;
      --panel-2: #0f1a2e;
      --primary: #3b82f6;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 0; background: linear-gradient(180deg, #0a1020, #070b16); color: var(--text); }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 24px; background: #0c1428; border-bottom: 1px solid #1f2a44;
      position: sticky; top: 0; z-index: 10;
    }
    header h1 { margin: 0; font-size: 22px; letter-spacing: .5px; }
    header button { background: var(--primary); color: #fff; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }

    .container { max-width: 1100px; margin: 28px auto; padding: 0 16px; }
    .card { background: linear-gradient(180deg, var(--panel), var(--panel-2)); border: 1px solid #1f2a44; border-radius: 14px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }

    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, select {
      width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #253255;
      background: #0b1326; color: var(--text);
    }
    .btn { background: var(--primary); border: none; color: #fff; padding: 12px 16px; border-radius: 10px; cursor: pointer; }
    .btn.alt { background: #2563eb; }
    .btn.ghost { background: transparent; border: 1px solid #253255; }

    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    thead th { text-align: left; background: #14224a; padding: 12px; font-size: 13px; }
    tbody td { padding: 12px; border-top: 1px solid #1f2a44; color: #cbd5f5; }

    .actions { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }

    .footer { margin-top: 26px; }
    .support { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 700px){ .support { grid-template-columns: 1fr; } }
    .wa { background: #22c55e; }
    .tg { background: #3b82f6; }
    .support a { text-decoration: none; color: #fff; padding: 14px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 600; }
    .note { text-align: center; color: var(--muted); margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:12px">
      <img src="logo.png" alt="Logo" style="width:48px;height:48px;border-radius:50%;box-shadow:0 0 20px rgba(34,197,94,.6)">
      <h1>RUTA Y CUENTA V13</h1>
    </div>
    <button>Cerrar Sesión</button>
  </header>

  <main class="container">
    <section class="card">
      <div class="grid">
        <div>
          <label>CANTIDAD A FILTRAR</label>
          <input type="number" value="9" />
        </div>
        <div>
          <label>¿Estás autorizado?</label>
          <input placeholder="Ingrese su clave" />
          <div style="margin-top:10px"><button class="btn">CONFIRMAR</button></div>
        </div>
      </div>

      <div style="margin-top:16px">
        <label>SELECCIONAR RUTA</label>
        <select>
          <option>ALEATORIA</option>
          <option>RUTA 1</option>
          <option>RUTA 2</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>RUTA</th>
            <th>CUENTA</th>
            <th>DATA</th>
            <th>ESTADO</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" style="text-align:center;color:#94a3b8">Sin datos</td></tr>
        </tbody>
      </table>

      <div class="actions">
        <button class="btn">GENERAR</button>
        <button class="btn alt">BUZÓN</button>
        <button class="btn ghost">VERIFICAR</button>
      </div>
    </section>

    <section class="card footer">
      <h3>Contacto y Soporte</h3>
      <div class="support">
        <a class="wa" href="https://wa.me/18293655866" target="_blank">Contactar por WhatsApp</a>
        <a class="tg" href="#">Contactar por Telegram</a>
      </div>
      <div class="note">¿Necesitas ayuda? Contacta con nuestro equipo de soporte</div>
      <div class="note">Creado por <strong>Rey Conet</strong> · Tel: <strong>829‑365‑5866</strong></div>
    </section>
  </main>
</body>
</html>
